server:
  port: 8080

spring:
  application:
    name: cursor-quitter-web
  
  # 开发环境配置
  profiles:
    active: dev

# 日志配置
logging:
  level:
    com.example.cursorquitterweb: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always 