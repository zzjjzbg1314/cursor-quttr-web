spring:
  application:
    name: cursor-quitter-web

  # 数据库配置 - 阿里云PostgreSQL
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.postgresql.Driver
    # 阿里云PostgreSQL连接URL格式：jdbc:postgresql://host:port/database
    url: ${DATABASE_URL:jdbc:postgresql://pgm-bp1e87276l1jnkd00o.pg.rds.aliyuncs.com:5432/keji?autoCommit=false}
    username: keji
    password: Yiluxiangbei1314!
    
    # Druid连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 禁用自动提交
      default-auto-commit: false
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin

  # JPA配置 - 针对PostgreSQL优化
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}  # 可以通过环境变量控制，测试时设置为create-drop
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # PostgreSQL特定配置
        jdbc:
          time_zone: UTC
        # 连接池配置
        connection:
          provider_disables_autocommit: true
        # 事务配置
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
    open-in-view: false
    # 数据库平台配置
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Flyway数据库迁移配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: true
    # PostgreSQL特定配置
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql

# 微信配置
wechat:
  app-id: ${WECHAT_APP_ID:your_wechat_app_id_here}
  app-secret: ${WECHAT_APP_SECRET:your_wechat_app_secret_here}
  code2-session-url: https://api.weixin.qq.com/sns/jscode2session
  user-info-url: https://api.weixin.qq.com/sns/userinfo


# MQTT配置 - 阿里云MQ4IoT（完全按照官方示例）
mqtt:
  # 阿里云MQ4IoT实例信息
  instance:
    id: ${MQTT_INSTANCE_ID:your_instance_id_here}
  # 接入点地址
  endpoint: ${MQTT_ENDPOINT:your_instance_id_here.mqtt.aliyuncs.com}
  # 阿里云AccessKey认证 - 请通过环境变量设置
  access-key: ${MQTT_ACCESS_KEY:}
  secret-key: ${MQTT_SECRET_KEY:}
  
  # 调试信息 - 显示实际读取的值
  debug:
    access-key: ${MQTT_ACCESS_KEY:NOT_SET}
    secret-key: ${MQTT_SECRET_KEY:NOT_SET}
    instance-id: ${MQTT_INSTANCE_ID:NOT_SET}
  # MQ4IoT客户端配置
  group:
    id: ${MQTT_GROUP_ID:GID_QUITTR}
  device:
    id: ${MQTT_DEVICE_ID:${random.uuid}}
  # 主题配置
  parent:
    topic: ${MQTT_PARENT_TOPIC:CHAT_OFFICIAL_GROUP}
  # QoS配置
  qos:
    level: ${MQTT_QOS_LEVEL:0}
  # 连接配置 - 使用TCP连接
  port:
    tcp: ${MQTT_TCP_PORT:1883}

# 日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    com.example.cursorquitterweb: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG:false}
    org.hibernate.type.descriptor.sql.BasicBinder: ${HIBERNATE_SQL_LOG:false}
    com.alibaba.druid: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true